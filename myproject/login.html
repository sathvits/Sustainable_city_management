<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="fevi.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
      background-color: #2e2e2e;
      color: #ffffff;
      width: 100%;
      max-width: 400px;
    }
    

    .form-control {
      background-color: #3e3e3e;
      border: none;
      color: #ffffff;
    }

    .form-control:focus {
      background-color: #4e4e4e;
      color: #ffffff;
    }

    .btn-custom {
      background-color: #ff7e5f;
      color: white;
    }

    .btn-custom:hover {
      background-color: #feb47b;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
        height: auto;
      }

      .card {
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card p-4">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>
          <div id="alertPlaceholder"></div>
          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email id" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="password" required>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" required>
                <label class="form-check-label" for="rememberMe">Terms and Conditions</label>
              </div>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Dummy credentials for login validation
        const validUsername = "admin";
        const validPassword = "password123";

        document.getElementById("login-btn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                window.location.href = "dashboard.html"; // Redirect to the dashboard page
            } else {
                document.getElementById("error-message").style.display = "block"; // Show error message
            }
        });
    </script>
</body>
</html>
